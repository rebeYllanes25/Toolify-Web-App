<mat-card class="proveedor-card">
  <div class="card-header">
    <h2>Lista de Proveedores</h2>
    <button mat-raised-button color="primary" routerLink="create">
      Agregar Proveedor
    </button>
  </div>

  <div class="tabla-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
      <ng-container matColumnDef="idProveedor">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let p"> {{p.idProveedor}} </td>
      </ng-container>

      <ng-container matColumnDef="ruc">
        <th mat-header-cell *matHeaderCellDef> RUC </th>
        <td mat-cell *matCellDef="let p"> {{p.ruc}} </td>
      </ng-container>

      <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef> Razón Social </th>
        <td mat-cell *matCellDef="let p"> {{p.razonSocial}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let p"> {{p.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="distrito">
        <th mat-header-cell *matHeaderCellDef> Distrito </th>
        <td mat-cell *matCellDef="let p"> {{p.distrito.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let p">
          <div class="acciones">
            <button mat-stroked-button color="accent"
              [routerLink]="['/admin/crudProveedor/edit/',p.idProveedor]">Editar</button>
            <button mat-stroked-button color="accent" (click)="abrirModal(p)">Detalles</button>
            <button mat-stroked-button color="warn" (click)="abrirModelDesactivar(p)">Desactivar</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="10" showFirstLastButtons>
  </mat-paginator>
</mat-card>
