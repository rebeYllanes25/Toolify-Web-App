<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block bg-dark sidebar text-white vh-100">
      <div class="position-sticky pt-3">
        <h5 class="flat">Admin Panel</h5>
        <ul class="nav flex-column">
          
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/admin/dashboard"><i class="fa-solid fa-chart-line"></i>
              
              Dashboard</a>   
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/admin/crudProveedor"><i class="fa-solid fa-clipboard-list"></i>
              
              Listado Proveeedores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="crudProducto"><i class="fa-solid fa-clipboard-list"></i> 
              
              Listado Productos</a>
          </li>

          <li class="nav-item open_submenu">
            <a id="btnReportes" class="nav-link text-white" (click)="toggleReportes()">Reportes
              <i class="fa-solid fa-sort-down"></i>
            </a>
            <div class="submenu" [ngClass]="{ 'show': isReportesOpen }">
              <ul>
                <li>
                  <a routerLink="/admin/reportes/reporteStock" class="nav-link text-white"
                    (click)="cerrarMenu()">Reporte Stock Productos</a>
                </li>
                <li>
                  <a routerLink="/admin/reportes/reporteVenta" class="nav-link text-white"
                    (click)="cerrarMenu()">Reporte de Ventas</a>
                </li>
              </ul>
            </div>
          </li>

        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    
    <main class="col-md-10 ms-sm-auto px-4 py-4" id="containerDashboar">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h2>Panel de Administración</h2>
        <button class="btn btn-outline-secondary" (click)="logout()">
          
          Cerrar sesión</button>
      </header>

      <router-outlet></router-outlet>

    </main>
  </div>
</div>
