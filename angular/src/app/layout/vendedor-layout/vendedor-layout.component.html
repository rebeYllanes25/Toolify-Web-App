<header class="navbar navbar-expand-lg">
  <div class="container">
    <!-- Logo y nombre -->
    <a class="navbar-brand logo d-flex align-items-center" routerLink="/">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
        <path
          d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.106-3.105c.32-.322.863-.22.983.218a6 6 0 0 1-8.259 7.057l-7.91 7.91a1 1 0 0 1-2.999-3l7.91-7.91a6 6 0 0 1 7.057-8.259c.438.12.54.662.219.984z" />
      </svg>
      Toolify
    </a>

    <!-- Botón hamburguesa -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarVendedor"
      aria-controls="navbarVendedor" aria-expanded="false" aria-label="Toggle navigation">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Menú -->
    <div class="collapse navbar-collapse" id="navbarVendedor">
      <ul class="navbar-nav ms-4 mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="inicio" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-1">
              <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
              <path
                d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            </svg>
            Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="ventas" routerLinkActive="active">
            <svg xmlns="http://www.w3.org/2000/svg" class="me-1" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6">
              </path>
            </svg>
            Ventas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="historial" routerLinkActive="active">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-1"
              aria-hidden="true" role="img" aria-label="Icono de historial">
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
              <path d="M3 3v5h5"></path>
              <path d="M12 7v5l4 2"></path>
            </svg>
            Historial
          </a>
        </li>
      </ul>
    </div>

    <!-- Perfil y salir -->
    <div class="d-flex align-items-center gap-3">
      <div class="dropdown">
        <button class="btn-personalizado d-flex align-items-center gap-2" type="button" id="dropdownCuenta"
          data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person"></i>
          Cuenta
        </button>
        
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownCuenta">
          <li>
            <button class="dropdown-item d-flex align-items-center gap-2 btn-ancho" type="button" (click)="logout()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 17l5-5-5-5" />
                <path d="M15 12H3" />
                <path d="M19 19v-14" />
              </svg>
              Cerrar sesión
            </button>
          </li>
        </ul>
      
      
      </div>
    </div>
  </div>
</header>

<main class="">
  <router-outlet></router-outlet>
</main>
