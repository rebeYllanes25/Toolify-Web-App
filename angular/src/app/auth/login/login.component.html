<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow login-card p-4">

    <!-- Icono -->
    <div class="text-center mb-3">
      <div class="rounded-circle bg-primary-subtle d-inline-flex p-3">
        <i class="bi bi-wrench text-primary fs-3"></i>
      </div>
    </div>

    <!-- Título -->
    <h3 class="text-center text-primary fw-bold">Toolify</h3>
    <p class="text-center text-muted">Sistema de Ventas de Herramientas</p>

    <!-- Subtítulo -->
    <h6 class="fw-semibold text-dark text-center mt-3">
      <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
    </h6>
    <p class="text-center text-muted small">Ingrese sus credenciales para acceder al sistema</p>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-3">

      <!-- Correo -->
      <div class="mb-3">
        <label class="form-label">Correo Electrónico</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" formControlName="email" placeholder="usuario@toolify.com">
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" formControlName="password" placeholder="********">
          <span class="input-group-text"><i class="bi bi-eye"></i></span>
        </div>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-primary w-100 fw-semibold custom-btn">Iniciar Sesión</button>
    </form>

    <!-- Registro -->
    <p class="text-center text-muted mt-3 mb-0">
      ¿No tienes cuenta?
      <a href="#" class="text-primary fw-semibold">Regístrate aquí</a>
    </p>
  </div>
</div>
